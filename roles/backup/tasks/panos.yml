---
# Backup Panorama running configuration (XML API + xmllint)

# 1) Create unique temp directory
- name: Create a unique temp directory for this backup
  ansible.builtin.tempfile:
    state: directory
    prefix: panos_backup_
  register: panos_tmpdir
  delegate_to: localhost

# 2) Generate API key (NO SPACES, NO &amp; ENTITIES)
- name: Request Panorama API key (keygen)
  ansible.builtin.uri:
    url: "https://{{ ansible_host }}/api/?type=keygen&user={{ ansible_user | urlencode }}&password={{ ansible_password | urlencode }}"
    method: GET
    return_content: true
    validate_certs: false
    use_proxy: false
    headers:
      Host: "{{ ansible_host }}"
  register: pan_keygen
  delegate_to: localhost

- name: Extract API key
  ansible.builtin.set_fact:
    pan_api_key: "{{ (pan_keygen.content | regex_search('<key>([^<]+)</key>', '\\1')) | default('') }}"
  delegate_to: localhost

- name: Ensure API key obtained
  ansible.builtin.assert:
    that:
      - pan_api_key | length > 0
    fail_msg: "Failed to obtain Panorama API key."
  delegate_to: localhost

# 3) Build XML op command
- name: Build XML op command
  ansible.builtin.set_fact:
    pan_cmd_xml: "<show><config><running></running></config></show>"
  delegate_to: localhost

# 4) Download running config (XML) — NO SPACES, NO &amp; ENTITIES
- name: Download Panorama running configuration (XML)
  ansible.builtin.uri:
    url: "https://{{ ansible_host }}/api/?type=op&cmd={{ pan_cmd_xml | urlencode }}&key={{ pan_api_key | urlencode }}"
    method: GET
    return_content: true
    validate_certs: false
    use_proxy: false
    headers:
      Host: "{{ ansible_host }}"
  register: pan_run_cfg
  delegate_to: localhost

# 5) Guardrail — ensure XML (not JSON)
- name: Ensure response is XML (not JSON)
  ansible.builtin.assert:
    that:
      - pan_run_cfg.content is defined
      - (pan_run_cfg.content | regex_search('^\\s*\\{')) is not truthy
    fail_msg: "Panorama returned JSON instead of XML."
  delegate_to: localhost

# 6) Write RAW XML
- name: Write raw XML to file
  ansible.builtin.copy:
    content: "{{ pan_run_cfg.content }}"
    dest: "{{ panos_tmpdir.path }}/{{ inventory_hostname }}.raw.xml"
    mode: "0640"
  delegate_to: localhost
  register: panos_raw_file

# 7) Pretty‑print XML using xmllint
- name: Pretty print XML via xmllint
  ansible.builtin.command: >
    xmllint --format "{{ panos_raw_file.dest }}"
    -o "{{ panos_tmpdir.path }}/{{ inventory_hostname }}.xml"
  delegate_to: localhost

# 8) Optionally remove raw file
- name: Remove raw XML
  ansible.builtin.file:
    path: "{{ panos_raw_file.dest }}"
    state: absent
  when: not (panos_keep_raw | default(true))
  delegate_to: localhost

# 9) Expose backup path
- name: Expose backup path
  ansible.builtin.set_fact:
    config_output:
      backup_path: "{{ panos_tmpdir.path }}/{{ inventory_hostname }}.xml"
