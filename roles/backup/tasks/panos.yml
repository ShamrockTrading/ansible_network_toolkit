---
# Backup Panorama running configuration (API + xmllint)
# Outputs: config_output.backup_path

# 1) Create unique temp directory
- name: Create a unique temp directory for this backup
  ansible.builtin.tempfile:
    state: directory
    prefix: panos_backup_
  register: panos_tmpdir
  delegate_to: localhost

# 2) Generate API key (no spaces in URL!)
- name: Request Panorama API key (keygen)
  ansible.builtin.uri:
    url: "https://{{ ansible_host }}/api/?type=keygen&user={{ ansible_user | urlencode }}&password={{ ansible_password | urlencode }}"
    method: GET
    return_content: true
    validate_certs: "{{ panos_validate_certs | default(false) }}"
  delegate_to: localhost
  register: pan_keygen

- name: Extract API key
  ansible.builtin.set_fact:
    pan_api_key: "{{ (pan_keygen.content | regex_search('<key>([^<]+)</key>', '\\1')) | default('') }}"
  delegate_to: localhost

- name: Ensure we got an API key
  ansible.builtin.assert:
    that:
      - pan_api_key | length > 0
    fail_msg: "Failed to obtain Panorama API key"
  delegate_to: localhost

# 3) Fetch running configuration (always XML)
- name: Download Panorama running configuration (XML)
  ansible.builtin.uri:
    url: >-
      https://{{ ansible_host }}/api/
      ?type=op
      &cmd=<show><config><running></running></config></show>
      &key={{ pan_api_key | urlencode }}
    method: GET
    return_content: true
    validate_certs: "{{ panos_validate_certs | default(true) }}"
  register: pan_run_cfg
  delegate_to: localhost

# Guard: ensure we received XML (not JSON)
- name: Assert response is XML (not JSON)
  ansible.builtin.assert:
    that:
      - (pan_run_cfg.content | default('')) | length > 0
      - not (pan_run_cfg.content | regex_search('^\\s*\\{'))
    fail_msg: "Panorama returned non-XML for running config. Check the API URL and parameters."
  delegate_to: localhost

# 4) Write RAW XML
- name: Write raw XML to file
  ansible.builtin.copy:
    content: "{{ pan_run_cfg.content }}"
    dest: "{{ panos_tmpdir.path }}/{{ inventory_hostname }}.raw.xml"
    mode: "0640"
  delegate_to: localhost
  register: panos_raw_file

# 5) Prettyâ€‘print XML via xmllint (present in your EE)
- name: Pretty print XML via xmllint
  ansible.builtin.command: >
    xmllint --format "{{ panos_raw_file.dest }}"
    -o "{{ panos_tmpdir.path }}/{{ inventory_hostname }}.xml"
  delegate_to: localhost

# 6) Optionally remove RAW file (toggle with panos_keep_raw=false)
- name: Remove raw XML
  ansible.builtin.file:
    path: "{{ panos_raw_file.dest }}"
    state: absent
  when: not (panos_keep_raw | default(true) | bool)
  delegate_to: localhost

# 7) Expose formatted backup path to the caller
- name: Expose backup path
  ansible.builtin.set_fact:
    config_output:
      backup_path: "{{ panos_tmpdir.path }}/{{ inventory_hostname }}.xml"
