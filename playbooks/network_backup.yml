---
- name: Retrieve network configurations
  hosts: all,!repository
  gather_facts: false

  tasks:
    - name: Backup configuration
      ansible.builtin.include_role:
        name: "../roles/backup"
      when: ansible_network_os is defined

    - name: Create time stamp for play
      ansible.builtin.set_fact:
        datetime: "{{ lookup('pipe', 'date +%Y-%m-%d-%H-%M') }}"
      delegate_to: backup-server
      delegate_facts: true
      run_once: true

    - name: Create a directory if it does not exist
      ansible.builtin.file:
        path: \NetworkBackups\Network_Device_Config_Backups\
        state: directory
      delegate_to: backup-server
      run_once: true

    - name: Save configuration to backup server
      ansible.windows.win_copy:
        src: "{{ config_output.backup_path }}"
        dest: "\NetworkBackups\Network_Device_Config_Backups {{ hostvars['backup-server'].datetime }}/"
      when: config_output is defined
      delegate_to: backup-server


